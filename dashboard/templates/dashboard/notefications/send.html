{% extends "dashboard/base.html" %}
{% load static %}


{% block content %}
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ employee.full_name }}</h4>
        <p class="card-description">
          Xabar yuborish
        </p>
        <form class="forms-sample" method="post">
          {% csrf_token %}

          <input type="hidden" name="employee" value="{{ employee.id }}" required>
          <div class="form-group">
              <label>Xabarni kiriting</label>
              <textarea class="form-control" id="exampleTextarea1" rows="10" name="message" required></textarea>
          </div>
          
          <div class="form-group">
            <label>Xabar turini tanlang</label>
            <select class="js-example-basic-single w-100", name="type" required>
              <option selected="{{ notefication.SECCESS }}">Rag'batlantirish {{ notefication.SECCESS }}</option>
              <option value="{{ notefication.INFO }}">Ma'lumot berish</option>
              <option value="{{ notefication.DENGER }}">Tanqid qilish</option>
              <option value="{{ notefication.WARNING }}">Ogohlantirish</option>
            </select>
          </div>

          </br>
          <button type="submit" class="btn btn-primary mr-2">Yuborish</button>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
