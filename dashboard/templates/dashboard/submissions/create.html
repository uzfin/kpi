{% extends "dashboard/base.html" %}
{% load static %}


{% block content %}
<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
        <div class="card-body">
            <h4 class="card-title">Ishni joylash</h4>
            <form class="forms-sample" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="employee" value="{{ user.id }}"></input>
                <div class="form-group">
                    <label>KPI tanlang</label>
                    <select class="js-example-basic-single w-100" id="kpiSelect", name="kpi">
                        <option value=""></option>
                        {% for kpi in kpis %}
                            <option value="{{ kpi.id }}">{{ kpi.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Metrikga biriktirish uchun tanlang (ixtiyoriy)</label>
                    <select class="js-example-basic-single w-100" id="metricSelect", name="metric">
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleTextarea1">Fayl</label>
                    <input class="form-control" id="file" name="file" type="file" required></input>
                </div>
                <div class="form-group">
                    <label for="exampleTextarea1">Izoh</label>
                    <textarea class="form-control" id="exampleTextarea1" name="comment" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary mr-2">Joylash</button>
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock content %}
