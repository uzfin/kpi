{% extends "dashboard/base.html" %}
{% load static %}


{% block content %}
<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title" style="color: #248AFD"><i class="mdi mdi-clipboard-text"></i> Band: <a href="{% url "dashboard:clause-detail" clause.id %}"> {{ clause.name }} </a></h4>
          <p class="card-description">
              {{ clause.description }}
          </p>
          <ul class="card-description">
              <li>Umumiy ball <code>{{ clause.ball }}</code>.</li>
          </ul>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
        <div class="card-body">
            <h4 class="card-title">Hisobotni joylash</h4>
            <form class="forms-sample" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <input type="hidden" name="owner" value="{{ user.id }}" required></input>
                <input type="hidden" name="kpi" value="{{ clause.kpi.id }}" required></input>
                <input type="hidden" name="clause" value="{{ clause.id }}" required></input>
                <input type="hidden" name="is_marked" value="{{ 1 }}" required></input>

                <div class="form-group">
                    <label for="exampleTextarea1">Faylni tanlang</label>
                    <input class="form-control" id="file" name="file" type="file" required></input>
                </div>
                <div class="form-group">
                    <label for="exampleTextarea1">Izoh yozing</label>
                    <textarea class="form-control" id="exampleTextarea1" name="comment" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary mr-2">Joylash</button>
            </form>
        </div>
        </div>
    </div>
</div> 
{% endblock content %}
