{% extends "users/base.html" %}
{% load static %}

{% block content %}
  <h4>New here?</h4>
  <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
  <form class="pt-3" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <input type="text" class="form-control form-control-lg" id="firstname" name="first_name" placeholder="First Name" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-lg" id="lastname" name="last_name" placeholder="Last Name" required>
    </div>
    <div class="form-group">
      <input type="username" class="form-control form-control-lg" id="username" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <input type="file" class="form-control form-control-lg" id="file" name="profile_picture" accept="image/png, image/jpg, image/jpeg" />
    </div>
    <div class="mb-4">
      <div class="form-check">
        <label class="form-check-label text-muted">
          <input type="checkbox" class="form-check-input">
          I agree to all Terms & Conditions
        </label>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN UP</button>
    </div>
    <div class="text-center mt-4 font-weight-light">
      Already have an account? <a href="{% url 'users:login' %}" class="text-primary">Login</a>
    </div>
  </form>
{% endblock content %}
